<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
</head>
<body>
    <h1>Alura Typer</h1>
    
    <p class="frase">Frase teste com mais algumas palavras que precisam ser digitadas antes que o tempo determinado acabe!</p>

    <ul class="informacoes">
        <li><span id="tamanho-frase">0</span> palavras</li>
        <li><span id="segundos-restantes">4</span> segundos</li>
    </ul>

    <textarea id="campo-digitacao" cols="40" rows="8"></textarea>
    <button id="botao-reiniciar">Reiniciar</button>
    
    <ul class="informacoes">
        <li><span id="caracteres-digitados">0</span> caracteres</li>
        <li><span id="palavras-digitadas">0</span> palavras</li>
    </ul>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
